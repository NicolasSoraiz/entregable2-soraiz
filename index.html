<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Mundo Digital</title>
</head>
<body>
    <h1>Mundo Digital</h1>
    <div id="saldo">saldo disponible: $5000</div>
    <section class="productos-destacados">
        <h2>Productos Destacados</h2>
        <ul id="Lista-notebooks"></ul>
        <div id="contenedor-productos-destacados"></div>
    </section>
    <section class="productos">
        <h2>Productos</h2>
        <div class="contenedor-productos" id="contenedor-productos"></div>
    </section>
    <section id="carrito" class="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito"></ul>
        <button id="finalizar-compra-btn" class="boton">Finalizar Compra</button>
    </section>
    <div class="whatsapp">
        <a href="">
            <img src="./img/whatsapp.png" alt="Icono de Whatsapp">
        </a>
    </div>
    <footer>
        <div class="footer">
            <p>Siguenos en redes sociales</p>
            <div class="iconos-redes">
                <a href="#"><img src="./img/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="./img/twitter.png" alt="twitter"></a>
                <a href="#"><img src="./img/Instagram.png" alt="instagram"></a>
            </div>
            <p class="copyright">2024 Derechos Reservados:</p>
            <a href="#">MundoDigital.com</a>
        </div>
    </footer>
    <script src="./Js/javascript.js" defer></script>
</body>
</html>
